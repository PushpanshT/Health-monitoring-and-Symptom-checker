<!-- Health monitoring and symptom checker -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Monitor & Symptom Checker</title>
    <link rel="icon" type="image/jpg" href="image.jpg">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #ffffff), url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            background-size: cover;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 1.5px;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textAnim 3s ease infinite;
        }
    
        @keyframes textAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    
        .logo {
            display: block;
            margin: 0 auto;
            width: 150px;
        }
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s;
        }
        .form-container:hover {
            transform: scale(1.02);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 15px;
            border: 2px solid #3498db;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
            border-color: #8e44ad;
            outline: none;
            box-shadow: 0 0 8px rgba(142, 68, 173, 0.5);
        }
        .blood-pressure-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background: linear-gradient(135deg, #2980b9, #732d91);
            transform: scale(1.05);
        }
        button:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }
        #results {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        .box {
            background: rgba(231, 243, 254, 0.9);
            border: 1px solid #a2c7e5;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .box:hover {
            background-color: rgba(231, 243, 254, 1);
            transform: scale(1.02);
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li {
            background-color: #f9f9f9;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            transition: background-color 0.3s, transform 0.3s;
        }
        ul li:hover {
            background-color: #f1f1f1;
            transform: translateY(-2px);
        }
        ul li:nth-child(even) {
            background-color: #f4f4f4;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .form-container {
                max-width: 100%;
                padding: 20px;
            }
            h1 {
                font-size: 2rem;
            }
        }

        h5 {
                text-align: center; 
                margin-top: 20px;  
                color: #34495e;    
            }

    </style>
    
    
</head>
<body>

    <h1>Health Monitor & Symptom Checker</h1>

    <div class="container">
        <form id="vitalForm" class="form-container">
            <h2>Enter Your Vital Information</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="e.g., John Doe" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="e.g., 25" required>

            <label for="heartRate">Heart Rate (bpm):</label>
            <input type="number" id="heartRate" name="heartRate" placeholder="e.g., 72" required>

            <label for="bloodPressure">Blood Pressure (mmHg):</label>
            <div class="blood-pressure-group">
                <input type="number" id="systolic" name="systolic" placeholder="Systolic (e.g., 120)" required>
                <input type="number" id="diastolic" name="diastolic" placeholder="Diastolic (e.g., 80)" required>
            </div>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" placeholder="e.g., 37" required>

            <button type="submit">Submit</button>
        </form>

        <form id="symptomForm" class="form-container">
            <h2>Symptom Checker</h2>

            <label for="symptoms">Enter your symptoms (e.g., headache, fever, fatigue):</label>
            <textarea id="symptoms" rows="4" cols="50" placeholder="Describe your symptoms"></textarea>

            <button type="submit">Check Symptoms</button>
        </form>
    </div>

    <div id="results">
        <h2>Health Analysis:</h2>
        <div class="box">
            <p id="healthWarnings"></p>
        </div>
        <h2>Matching Symptoms:</h2>
        <div class="box">
            <p id="matchingSymptoms"></p>
        </div>
        <h2>Matching Conditions:</h2>
            <div class="box">
                <ul id="matchingConditions"></ul>
            </div>

            <h2>Next Steps:</h2>
            <div class="box">
                <ul id="nextSteps"></ul>
        </div>

    </div>

    <script>
        const conditionsData = [
            { name: "Common Cold", symptoms: ["runny or stuffy nose", "sore throat", "cough", "sneezing", "mild headache", "fatigue"] },
            { name: "Influenza (Flu)", symptoms: ["high fever", "chills", "body aches", "fatigue", "cough", "sore throat", "headache"] },
            { name: "COVID-19", symptoms: ["fever or chills", "cough", "shortness of breath or difficulty breathing", "fatigue", "muscle or body aches", "loss of taste or smell", "sore throat", "congestion or runny nose"] },
            { name: "Diabetes", symptoms: ["frequent urination", "excessive thirst", "extreme hunger", "unexplained weight loss", "fatigue", "blurred vision"] },
            { name: "Hypertension (High Blood Pressure)", symptoms: ["often asymptomatic", "headaches", "shortness of breath", "nosebleeds (in severe cases)"] },
            { name: "Asthma", symptoms: ["shortness of breath", "chest tightness or pain", "coughing", "wheezing"] },
            { name: "Heart Disease", symptoms: ["chest pain or discomfort", "shortness of breath", "pain in the neck, jaw, back, or stomach", "nausea", "lightheadedness"] },
            { name: "Arthritis", symptoms: ["joint pain", "swelling", "stiffness", "reduced range of motion"] },
            { name: "Gastroesophageal Reflux Disease (GERD)", symptoms: ["heartburn", "regurgitation", "difficulty swallowing", "chest pain"] },
        ];

        document.getElementById('vitalForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = parseInt(document.getElementById('age').value);
            const heartRate = parseInt(document.getElementById('heartRate').value);
            const systolic = parseInt(document.getElementById('systolic').value);
            const diastolic = parseInt(document.getElementById('diastolic').value);
            const temperature = parseFloat(document.getElementById('temperature').value);
            let warnings = [];

            if (heartRate < 60 || heartRate > 100) {
                warnings.push("Your heart rate is abnormal.");
            }

            if (systolic < 90 || systolic > 120 || diastolic < 60 || diastolic > 80) {
                warnings.push("Your blood pressure is abnormal.");
            }

            if (temperature < 36.1 || temperature > 37.2) {
                warnings.push("Your temperature is abnormal.");
            }

            if (warnings.length === 0) {
                warnings.push("Your vital signs are normal.");
            }

            document.getElementById('healthWarnings').innerText = `${name}, ${warnings.join(' ')}`;
        });

        document.getElementById('symptomForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const symptomInput = document.getElementById('symptoms').value.toLowerCase();
            const inputSymptoms = symptomInput.split(',').map(symptom => symptom.trim());
            let matchedConditions = [];
            let uniqueConditions = new Set();
            let nextSteps = [];

            conditionsData.forEach(condition => {
                const matchedSymptoms = condition.symptoms.filter(symptom => inputSymptoms.includes(symptom.toLowerCase()));
                if (matchedSymptoms.length > 0) {
                    matchedConditions.push(condition.name);
                    uniqueConditions.add(condition.name);
                    nextSteps.push(`Consider consulting a healthcare provider for ${condition.name}.`);
                }
            });

            document.getElementById('matchingSymptoms').innerText = inputSymptoms.join(', ');
            document.getElementById('matchingConditions').innerHTML = Array.from(uniqueConditions).map(cond => `<li>${cond}</li>`).join('');
            document.getElementById('nextSteps').innerHTML = nextSteps.map(step => `<li>${step}</li>`).join('');
        });
    </script>

    <h5> Copyright &copy. All Rights Reserved</h5>
</body>
</html>
